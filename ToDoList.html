<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>To Do List 練習</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style type="text/css">
		body
		{
			font-family:Microsoft JhengHei;
			margin-left: 400px;
		}
		#todolist
		{
			text-align: left;
		}
		.content
		{
			font-size: 20px;
			font-weight: bold;
		}
	</style>

</head>


	<body>

		<div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" id="inputbox">
		    <label class="mdl-textfield__label" for="sample1">To do what?</label>		    
		</div>

		<button class="btn btn-success" id="addbutton" type="submit">
		  加入
		</button>


	    <table id="todolist" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" width="300">
	    	
	    </table>



	<script> 
	$(document).ready(function(){

	    $("#addbutton").click(function(){
	    	var content = $("#inputbox").val();
	        $("#todolist").append('<tr>  <td> <input type="checkbox" class="check"></input> </td> <td class="content">'+content+'</td>    <td> <button id="delete" class="btn btn-danger">刪除</button> </td> </tr>');
	        $("#inputbox").val(" ");
	    });




	    $("table").on("click","#delete",function(){
	    	$(this).parents('tr').remove();
	    	

	    });




	    $("table").on("click",".check",function(){	

	     	var tt = $(this).parents('tr').css("text-decoration-line");
	     	
	     	if( tt ==='line-through' )
	     	{
	     		$(this).parents('tr').css('text-decoration-line','none');
	     	}
	     	else
	     	{
	     		$(this).parents('tr').css('text-decoration-line','line-through');
	     	}
	     	
	     });


	});
	</script>

	</body>
</html>
